<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <style>
      @font-face {
        font-family: QuarterFree;
        src: url("./assets/fonts/Quarter-Free-BF66fe9906c9172.otf");
      }
      @font-face {
        font-family: Rumaila;
        src: url("./assets/fonts/Rumaila-BF66f66ad473692.otf");
      }
      body {
        --bu-text: #4c5156;
        --bu-bg: #e4e4da;
        --bu-accent: #e02a29;
        --bu-divider: #ebd800;
      }
      * {
        cursor: url("./assets/images/Lego_Brick_Cursor.png"), auto;
      }
      a,
      button,
      button:not(:disabled),
      .btn {
        cursor: url("./assets/images/Lego_Man_Pointer.png"), pointer !important;
      }
      p,
      div {
        font-family: Rumaila;
        color: #4c5156;
      }
      h1,
      h2 {
        font-family: QuarterFree;
      }
      i {
        pointer-events: none;
      }
      a {
        text-decoration: none;
        color: #ebd800;
      }
      a:hover {
        color: #e02a29;
      }
      .items {
        max-height: 70vh;
      }
      .filter:hover {
        color: #4c5156;
        background-color: #ebd800;
        border-color: #4c5156;
      }
      .filter.active {
        color: #ffffff;
        background-color: #e02a29;
        border-color: #ffffff;
      }
      .nav-link {
        color: #4c5156;
      }
      .nav-link:hover,
      .nav-link.dark-mode:hover {
        color: #ebd800;
      }
      .nav-link.active {
        color: #e02a29 !important;
      }
      .favorite-btn {
        padding: 0;
        margin-right: 0.375rem;
        margin-left: 0.375rem;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
        width: fit-content !important;
      }
      .filter {
        font-size: small;
      }
      .clamp-2-lines {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.5rem;
        height: 3rem; /* 2 lines * line-height */
      }
      .form-check-input:checked {
        background-color: #e02a29;
        border-color: #e02a29;
      }
      .pagination {
        --bs-pagination-color: var(--bu-text);
        --bs-pagination-bg: transparent;
        --bs-pagination-border-width: 0px;
        --bs-pagination-border-radius: 1rem;
        --bs-pagination-hover-color: var(--bu-divider);
        --bs-pagination-hover-bg: var(--bu-bg);
        --bs-pagination-focus-color: var(--bu-accent);
        --bs-pagination-focus-bg: var(--bu-bg);
        --bs-pagination-active-bg: var(--bu-accent);
        --bs-pagination-disabled-color: var(--bu-bg);
        --bs-pagination-disabled-bg: var(--bu-bg);
      }

      .page-item {
        border-radius: 2rem;
      }

      /* Dark mode */
      body.dark-mode {
        --bu-text: #e4e4da;
        --bu-bg: #4c5156;
        --bu-accent: #e02a29;
        --bu-divider: #ebd800;
      }

      body.dark-mode,
      p.dark-mode,
      div.dark-mode {
        background-color: #4c5156;
        color: #e4e4da;
      }

      .nav-tabs.dark-mode {
        --bs-nav-tabs-border-color: #e02a29;
        --bs-nav-tabs-link-hover-border-color: #ebd800 #ebd800 #e02a29;
        --bs-nav-tabs-link-active-color: #e02a29;
        --bs-nav-tabs-link-active-bg: #4c5156;
        --bs-nav-tabs-link-active-border-color: #e02a29 #e02a29 #4c5156;
      }

      .nav-link.dark-mode {
        color: #e4e4da;
      }

      .btn-outline-secondary.dark-mode {
        --bs-btn-bg: #e4e4da;
        --bs-btn-color: #4c5156;
        --bs-btn-border-color: transparent;
        --bs-btn-hover-bg: #ebd800;
        --bs-btn-hover-border-color: #4c5156;
        --bs-btn-active-color: #e4e4da;
        --bs-btn-active-bg: #e02a29;
        --bs-btn-active-border-color: #e4e4da;
      }

      .card.dark-mode {
        --bs-card-border-color: #e4e4da;
        --bs-card-color: #e4e4da;
        --bs-card-bg: transparent;
      }

      .favorite-btn i.dark-mode {
        color: #e4e4da !important;
      }
    </style>
  </head>
  <header class="row align-items-center w-100 px-3 py-4">
    <h1 class="col">Lego</h1>
    <div class="col form-check form-switch form-check-reverse">
      <input
        class="form-check-input align-items-center"
        type="checkbox"
        id="darkModeToggle"
      />
      <label
        class="form-check-label"
        for="flexSwitchCheckReverse"
        style="font-size: 0.8rem"
        >Enable dark mode</label
      >
    </div>
  </header>
  <body class="px-3">
    <div class="row">
      <!-- Left column, with options & info about the page -->
      <div class="col-3">
        <section class="mt-2 mb-4" id="lego">
          <h2>Lego sets</h2>
          <div>
            <label>Lego set id:</label>
            <select id="lego-set-id-select"></select>
          </div>
        </section>
        <section class="mt-2 mb-4" id="options">
          <h2>Filters</h2>
          <div id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
              <option value="date-desc">Recently published</option>
              <option value="date-asc">Anciently published</option>
            </select>
          </div>
          <div class="px-2 my-3" id="filters">
            <div class="row gap-2">
              <span
                class="btn btn-sm btn-outline-secondary col-md-4 filter"
                style="width: fit-content; border-radius: 1rem"
                >Popular</span
              >
              <span
                class="btn btn-sm btn-outline-secondary col-md-4 filter"
                style="width: fit-content; border-radius: 1rem"
                >Best discount</span
              >
              <span
                class="btn btn-sm btn-outline-secondary col-md-4 filter"
                style="width: fit-content; border-radius: 1rem"
                >Hot deals</span
              >
              <span
                class="btn btn-sm btn-outline-secondary col-md-4 filter"
                style="width: fit-content; border-radius: 1rem"
                >Favorites</span
              >
            </div>
          </div>
        </section>
        <section class="mt-2 mb-4" id="indicators">
          <h2>Indicators</h2>
          <div>
            <span>Average price of sales: </span>
            <span id="averagePrice">0</span>
          </div>
          <div>
            <span>p5 sales price value: </span>
            <span id="p5Price">0</span>
          </div>
          <div>
            <span>p25 sales price value: </span>
            <span id="p25Price">0</span>
          </div>
          <div>
            <span>p50 sales price value: </span>
            <span id="p50Price">0</span>
          </div>
          <div>
            <span>Lifetime value: </span>
            <span id="lifetimeValue">10 days</span>
          </div>
        </section>
      </div>

      <!-- Main column, with the tabs and the deals & sales cards -->
      <div class="col">
        <!-- Navigation Bar -->
        <nav class="nav nav-tabs nav-justified">
          <button
            class="nav-link active"
            id="nav-deals-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-deals"
            type="button"
            role="tab"
            aria-controls="nav-deals"
            aria-selected="true"
          >
            <h2>Deals</h2>
          </button>
          <button
            class="nav-link"
            id="nav-sales-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-sales"
            type="button"
            role="tab"
            aria-controls="nav-sales"
            aria-selected="true"
          >
            <h2>Sales</h2>
          </button>
        </nav>

        <!-- Rendered items' cards -->
        <div class="row">
          <div class="pt-3 px-4 d-flex justify-content-between">
            <div id="show">
              <label for="show-select">Show:</label>
              <select id="show-select">
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
              </select>
            </div>
            <div id="pagination-info"></div>
          </div>
          <div class="tab-content" id="nav-content">
            <!-- Deals' section -->
            <section
              class="tab-pane fade show active p-3"
              id="nav-deals"
              role="tabpanel"
              aria-labelledby="nav-deals-tab"
              tabindex="0"
            ></section>

            <!-- Sales' section -->
            <section
              class="tab-pane fade p-3"
              id="nav-sales"
              role="tabpanel"
              aria-labelledby="nav-sales-tab"
              tabindex="0"
            ></section>
          </div>
        </div>

        <!-- Pagination -->
        <nav
          class="d-flex justify-content-center"
          aria-label="Page navigation example"
        >
          <ul class="pagination position-absolute bottom-0">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true"
                  ><i class="fi fi-rr-caret-right"></i
                ></span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true"
                  ><i class="fi fi-rr-caret-left"></i
                ></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
